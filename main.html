<html>
<head>
    <title>New own RSS reader demonstration</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script type="text/javascript" src="main.js">
	</script>
</head>
 <body>
    <div class="filter">
    	<button type="button" id="filter">Filter by the news text</button>
    	<input type="text" id="txt_for_filter">
        
        <button type="button" id="filter_title">Filter by the news title</button>
        <input type="text" id="title_filter_txt">
    </div>
    <div class="search">
        <button type="button" id="search_txt">Filter by the news text</button>
        <input type="text" id="txt_for_search">
        
        <button type="button" id="search_title">Filter by the news title</button>
        <input type="text" id="title_search_txt">
    </div>
    <div class="example">
        <div class="post_results" id="post_results1" rss_num="8" rss_url="http://rss.news.yahoo.com/rss/topstories">
            <div class="loading_rss">
                <img alt="Loading..." src="images/loading.gif" />
            </div>
        </div>

        <div class="post_results" id="post_results2" rss_num="8" rss_url="http://newsrss.bbc.co.uk/rss/newsonline_world_edition/front_page/rss.xml">
            <div class="loading_rss">
                <img alt="Loading..." src="images/loading.gif" />
            </div>
        </div>

        <div style="clear:both;"></div>
    </div>
 </body>
</html>
